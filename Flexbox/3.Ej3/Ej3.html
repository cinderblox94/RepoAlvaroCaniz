<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej3 Flexbox</title>
    <style>
        .contenedor{
            background-color: blue;
            width: 50%;
            height: 250px;
            display: flex;
            flex-wrap: wrap;
        }
        .contenedor div{
            width: 5rem;
            height: 5rem;
            background-color: cornflowerblue;
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>
</html>
