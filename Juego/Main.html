<body>
    <div id="ventana">
            <div id="tutorial">

                <template id="NoVivo">

                        p{

                    </style>
                    <p>GAME OVER</p>
                </template>
                <texto-muerto></texto-muerto>

                <button id="boton">Siguiente</button>
            </div>
        
        <div id="jugador"></div>
        <div id="contador">0</div>
        <div id="tAb1" class="tuberia abajo"></div>
        <div id="tAb2" class="tuberia abajo"></div>
        <div id="tAr1" class="tuberia arriba"></div>
        <div id="tAr2" class="tuberia arriba"></div>
    </div>
