<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej4</title>
    <script type="text/javascript" src="my-jQuery.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            document.querySelector("#encoge").addEventListener("click",()=>{
               //este slideDown es una función que he creado en el js
               slideUp(document.querySelector("#verde"), 2000); 
            })
            document.querySelector("#crece").addEventListener("click",()=>{
                slideDown(document.querySelector("#verde"),2000);
            })
        })        
    </script>
    <style>
        #rojo{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            background-color: red;
            
        }
       #verde{
           width: 200px;
           height: 200px;
           border: 1px solid black;
           background-color: green;
           display: none;
       }
        
    </style>
   
</head>
<body>
    <div>
        <div id="rojo">Debajo crecerá un bloque nuevo</div>
        <div id="verde"></div>
    </div>
    
    <br>
    <button id="encoge"> Encoger</button>
    <button id="crece"> Crecer</button>
</body>
</html>
