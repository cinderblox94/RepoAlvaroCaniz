<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej3</title>
    <script type="text/javascript" src="my-jQuery.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded",()=>{

            document.querySelector("#desaparece").addEventListener("click",()=>{
               //este fadeOut es una funciÃ³n que he creado en el js
                fadeOut(document.querySelector("#rojo"),1000);

            })
            document.querySelector("#aparece").addEventListener("click",()=>{
                fadeIn(document.querySelector("#rojo", 1000));
            })
        })        
    </script>
    <style>
        div{
            width: 200px;
            height: 200px;
            border: 1px solid black;
            display: inline-block;
            background-color: red;
            opacity: 1;
        }
       
        
    </style>
   
</head>
<body>
    <div id="rojo"></div>
    <br>
    <button id="desaparece"> FadeOut</button>
    <button id="aparece"> FadeIn</button>
</body>
</html>
